<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %}
        Django App
    {% endblock %}
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>
    <nav>
        <a href='/'>
            <span role='text' aria-label='Home' title='Home'>Home</span>
        </a>
        <a href='/about'>
            <span role='text' aria-label='About' title='About'>About</span>
        </a>
        <a href='/'>
            <span role='text' aria-label='Gallery' title='Gallery'>Gallery</span>
        </a>
        {% if user.is_authenticated %}
        <a href='/weather'>
            <span role='text' aria-label='Weather' title='Weather'>Weather</span>
        </a>
        <a href="{% url 'users:logout' %}">
            <span role='text' aria-label='Logout' title='Logout'>Logout</span>
        </a>
        {% else %}

        <a href='/users'>
            <span role='text' aria-label='Users' title='Users'>Users</span>
        </a>

        {% endif %}
    </nav>
    {% block body %}

    {% endblock %}
    
</body>
</html>
